<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <title>JS Pokedex</title>
</head>
<body>
    <div class="pokeHome">
        <div class="nav"></div>

        <div class="search">
            <form id="search">
                <input type="text" class="searchBar" id="search" placeholder="Enter the name of a Pokemon...">
                <button onclick="getPokedex(event)" class="searchBtn">Search</button>
            </form>
        </div>

        <div class="wspace1"></div>

        <div class="wspace2"></div>

        <div class="swpace3"></div>

        <div class="footer"></div>

        <div class="sprite" id="sprite"></div>
        
        <div class="stats" id="pokeInfo">

            <div id="name"></div>

            <div id="type"></div>

            <div id="abilities"></div>


        </div>

      </div>


      <script src="/main.js"></script>
</body>
</html>
